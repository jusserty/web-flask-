<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Store</title>
    <link rel="stylesheet" href="../static/css/menu.css">
</head>
<body>

    <!-- 窗口，用于显示内容 -->
    <div id="window">

    <iframe id="contentFrame" style="width:100%; height:650px; display:none;"></iframe>
    </div>

    <!-- 按钮容器 -->
    <div class="button-container">
        <!-- mainstore按钮 -->
        <button id="mainstoreButton">mainstore</button>
        <!-- warehouse按钮 -->
        <button id="warehouseButton">warehouse</button>
        <!-- account按钮 -->
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var mainstoreButton = document.getElementById('mainstoreButton');
            var warehouseButton = document.getElementById('warehouseButton');
            var accountButton = document.getElementById('accountButton');
            var contentFrame = document.getElementById('contentFrame');

            [mainstoreButton, warehouseButton, accountButton].forEach(function(button) {
                button.addEventListener('click', function() {
                    var page = this.id === 'mainstoreButton' ? 'store.html' :
                               this.id === 'warehouseButton' ? 'warehouse.html' : 'account.html';
                    contentFrame.src = 'http://127.0.0.1:5000/load/' + page;
                    contentFrame.style.display = 'block';
                });
            });
        });

    </script>
  <script>
      window.onbeforeunload = function (){
          fetch('logout',{method:'POST'});
      };
  </script>
</body>
</html>
